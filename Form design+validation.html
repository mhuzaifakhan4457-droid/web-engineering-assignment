<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="container form-container">

<h2 style="font-family:'Brush Script MT', cursive; font-size: 28px;">Registration Form</h2>

<form>
  <label>Full Name</label>
  <input type="text" required>

  <label>Email</label>
  <input type="email" required>

  <label>Phone</label>
  <input type="text">

  <label>Select Program</label>
  <select>
    <option>BSSE</option>
    <option>BSCS</option>
    <option>BSIT</option>
  </select>

  <label>Message</label>
  <textarea rows="4"></textarea>

  <button type="submit">Submit</button>
</form>

</div>

</body>
</html>
